name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests (Java)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: lms_test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test Monolith
        working-directory: ./backend-java/monolith
        run: mvn clean verify
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/lms_test_db
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_password
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: backend-java/monolith/target/surefire-reports/

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend-java/monolith/target/site/jacoco/jacoco.xml
          flags: backend

  build-bots:
    name: Build Messenger Bots
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Telegram Bot
        working-directory: ./backend-java/bots/telegram
        run: mvn clean package -DskipTests

      - name: Build WhatsApp Bot
        working-directory: ./backend-java/bots/whatsapp
        run: mvn clean package -DskipTests

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: OWASP Dependency Check
        working-directory: ./backend-java/monolith
        run: mvn org.owasp:dependency-check-maven:check || true

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests, build-bots]
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Monolith Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend-java/monolith
          push: false
          tags: freelms/monolith:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Telegram Bot Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend-java/bots/telegram
          push: false
          tags: freelms/telegram-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build WhatsApp Bot Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend-java/bots/whatsapp
          push: false
          tags: freelms/whatsapp-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
