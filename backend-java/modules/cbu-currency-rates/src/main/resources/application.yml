# CBU Currency Rates Module Configuration
module:
  id: cbu-currency-rates
  name: CBU Currency Rates
  version: 1.0.0
  author: Smartup LMS Team

# Data source (CBU API)
cbu:
  api:
    base-url: https://cbu.uz/uz/arkhiv-kursov-valyut/json/
    timeout-seconds: 10
    retry-attempts: 3

# Cache settings
cache:
  currency-rates:
    ttl-minutes: 60
    refresh-cron: "0 0 8,13,18 * * *"

# Redis (for caching)
spring:
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

# Default widget settings
widget:
  display-currencies:
    - USD
    - EUR
    - RUB
    - GBP
    - CHF
    - JPY
    - CNY
    - KRW
  show-diff: true
  show-converter: true
  base-currency: UZS
  refresh-interval-minutes: 60
