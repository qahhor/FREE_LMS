# ============================================================================
# FREE LMS - Jaeger Distributed Tracing
# Docker Compose configuration for tracing infrastructure
# ============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Jaeger All-in-One (Development/Testing)
  # ===========================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: freelms-jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=elasticsearch
      - ES_SERVER_URLS=http://elasticsearch:9200
      - ES_TAGS_AS_FIELDS_ALL=true
    ports:
      - "6831:6831/udp"   # Jaeger Thrift compact (agent)
      - "6832:6832/udp"   # Jaeger Thrift binary (agent)
      - "5778:5778"       # Agent configs
      - "16686:16686"     # Jaeger UI
      - "4317:4317"       # OTLP gRPC
      - "4318:4318"       # OTLP HTTP
      - "14250:14250"     # Collector gRPC
      - "14268:14268"     # Collector HTTP
      - "14269:14269"     # Admin port
      - "9411:9411"       # Zipkin compatible
    networks:
      - freelms-network
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:14269/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # Elasticsearch (Trace Storage)
  # ===========================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: freelms-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - freelms-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================================================
  # OpenTelemetry Collector (Production recommended)
  # ===========================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.88.0
    container_name: freelms-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "1888:1888"   # pprof extension
      - "8888:8888"   # Prometheus metrics
      - "8889:8889"   # Prometheus exporter
      - "13133:13133" # Health check
      - "55679:55679" # zpages extension
    networks:
      - freelms-network
    depends_on:
      - jaeger

networks:
  freelms-network:
    external: true

volumes:
  elasticsearch_data:
