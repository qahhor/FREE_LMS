version: '3.8'

services:
  telegram-bot:
    build:
      context: ./telegram
      dockerfile: Dockerfile
    container_name: freelms-telegram-bot
    ports:
      - "8081:8081"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:-FreeLmsBot}
      - LMS_API_URL=${LMS_API_URL:-http://app:8080/api/v1}
    networks:
      - freelms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  whatsapp-bot:
    build:
      context: ./whatsapp
      dockerfile: Dockerfile
    container_name: freelms-whatsapp-bot
    ports:
      - "8082:8082"
    environment:
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      - LMS_API_URL=${LMS_API_URL:-http://app:8080/api/v1}
    networks:
      - freelms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  freelms-network:
    external: true
