# =====================================================
# FREE LMS - Production Docker Compose
# Target: 200 clients, 100,000 users
# =====================================================

version: '3.8'

services:
  # =====================================================
  # DATABASES
  # =====================================================

  postgres-auth:
    image: postgres:16-alpine
    container_name: freelms-postgres-auth
    restart: unless-stopped
    environment:
      POSTGRES_DB: freelms_auth
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d freelms_auth"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
    networks:
      - freelms-network

  postgres-courses:
    image: postgres:16-alpine
    container_name: freelms-postgres-courses
    restart: unless-stopped
    environment:
      POSTGRES_DB: freelms_courses
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-courses-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d freelms_courses"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4'
    networks:
      - freelms-network

  # =====================================================
  # REDIS CLUSTER
  # =====================================================

  redis:
    image: redis:7-alpine
    container_name: freelms-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
    networks:
      - freelms-network

  # =====================================================
  # MESSAGE QUEUE
  # =====================================================

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: freelms-kafka
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:9092,CONTROLLER://kafka:29093'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: 'freelms-kafka-cluster'
    volumes:
      - kafka-data:/var/lib/kafka/data
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
    networks:
      - freelms-network

  # =====================================================
  # INFRASTRUCTURE SERVICES
  # =====================================================

  service-registry:
    build:
      context: .
      args:
        SERVICE_NAME: service-registry
    container_name: freelms-registry
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: production
      EUREKA_USER: ${EUREKA_USER}
      EUREKA_PASSWORD: ${EUREKA_PASSWORD}
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - freelms-network

  config-server:
    build:
      context: .
      args:
        SERVICE_NAME: config-server
    container_name: freelms-config
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: production
      CONFIG_USER: ${CONFIG_USER}
      CONFIG_PASSWORD: ${CONFIG_PASSWORD}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://${EUREKA_USER}:${EUREKA_PASSWORD}@service-registry:8761/eureka/
    ports:
      - "8888:8888"
    depends_on:
      service-registry:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - freelms-network

  gateway-service:
    build:
      context: .
      args:
        SERVICE_NAME: gateway-service
    container_name: freelms-gateway
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: production
      JWT_SECRET: ${JWT_SECRET}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://${EUREKA_USER}:${EUREKA_PASSWORD}@service-registry:8761/eureka/
    ports:
      - "8080:8080"
    depends_on:
      - service-registry
      - config-server
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2'
      replicas: 2
    networks:
      - freelms-network

  # =====================================================
  # CORE SERVICES
  # =====================================================

  auth-service:
    build:
      context: .
      args:
        SERVICE_NAME: auth-service
    container_name: freelms-auth
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/freelms_auth
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://${EUREKA_USER}:${EUREKA_PASSWORD}@service-registry:8761/eureka/
    depends_on:
      - postgres-auth
      - redis
      - service-registry
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
      replicas: 2
    networks:
      - freelms-network

  course-service:
    build:
      context: .
      args:
        SERVICE_NAME: course-service
    container_name: freelms-courses
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-courses:5432/freelms_courses
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: redis
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://${EUREKA_USER}:${EUREKA_PASSWORD}@service-registry:8761/eureka/
    depends_on:
      - postgres-courses
      - redis
      - service-registry
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
      replicas: 3
    networks:
      - freelms-network

  # Add more services following the same pattern...

# =====================================================
# VOLUMES
# =====================================================

volumes:
  postgres-auth-data:
  postgres-courses-data:
  redis-data:
  kafka-data:

# =====================================================
# NETWORKS
# =====================================================

networks:
  freelms-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
