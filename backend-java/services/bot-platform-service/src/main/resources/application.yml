server:
  port: 8109

spring:
  application:
    name: bot-platform-service
  config:
    import: optional:configserver:http://${CONFIG_USER:config}:${CONFIG_PASSWORD:config123}@${CONFIG_HOST:localhost}:${CONFIG_PORT:8888}
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lms_bots}
    username: ${DB_USER:lms_user}
    password: ${DB_PASSWORD:lms_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

bots:
  telegram:
    enabled: ${TELEGRAM_ENABLED:false}
    token: ${TELEGRAM_BOT_TOKEN:}
    username: ${TELEGRAM_BOT_USERNAME:}
  slack:
    enabled: ${SLACK_ENABLED:false}
    token: ${SLACK_BOT_TOKEN:}
    signing-secret: ${SLACK_SIGNING_SECRET:}
  whatsapp:
    enabled: ${WHATSAPP_ENABLED:false}
    phone-id: ${WHATSAPP_PHONE_ID:}
    access-token: ${WHATSAPP_ACCESS_TOKEN:}
  teams:
    enabled: ${TEAMS_ENABLED:false}
    app-id: ${TEAMS_APP_ID:}
    app-password: ${TEAMS_APP_PASSWORD:}

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_USER:eureka}:${EUREKA_PASSWORD:eureka123}@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.freelms.bot: DEBUG
