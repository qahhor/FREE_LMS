server:
  port: 8101
  servlet:
    multipart:
      max-file-size: 5GB
      max-request-size: 5GB

spring:
  application:
    name: media-processing-service
  config:
    import: optional:configserver:http://${CONFIG_USER:config}:${CONFIG_PASSWORD:config123}@${CONFIG_HOST:localhost}:${CONFIG_PORT:8888}
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lms_media}
    username: ${DB_USER:lms_user}
    password: ${DB_PASSWORD:lms_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    consumer:
      group-id: media-processor
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.freelms.*
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# MinIO configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  buckets:
    raw: lms-raw-media
    processed: lms-processed-media
    thumbnails: lms-thumbnails

# FFmpeg configuration
ffmpeg:
  path: ${FFMPEG_PATH:/usr/bin/ffmpeg}
  ffprobe-path: ${FFPROBE_PATH:/usr/bin/ffprobe}

# Media processing settings
media:
  processing:
    temp-dir: ${MEDIA_TEMP_DIR:/tmp/media-processing}
    video:
      output-format: hls
      segment-duration: 6
      qualities:
        - name: 1080p
          width: 1920
          height: 1080
          bitrate: 5000k
        - name: 720p
          width: 1280
          height: 720
          bitrate: 2500k
        - name: 480p
          width: 854
          height: 480
          bitrate: 1000k
        - name: 360p
          width: 640
          height: 360
          bitrate: 500k
    image:
      formats: [webp, jpg]
      quality: 85
      sizes:
        thumbnail: 320x180
        medium: 800x450
        large: 1280x720
    max-concurrent-jobs: 4

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_USER:eureka}:${EUREKA_PASSWORD:eureka123}@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.freelms.media: DEBUG
    net.bramp.ffmpeg: INFO
