server:
  port: 8097

spring:
  application:
    name: integration-service
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:postgresql://localhost:5432/freelms_integrations
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: localhost:9092
  ldap:
    urls: ldap://localhost:389
    base: dc=example,dc=com
    username: cn=admin
    password: admin

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.freelms: DEBUG
