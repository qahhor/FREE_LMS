server:
  port: 8085

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lms_notifications}
    username: ${DB_USER:lms_user}
    password: ${DB_PASSWORD:lms_password}
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Notification service specific settings
notification:
  email:
    from: ${MAIL_FROM:noreply@freelms.com}
    templates-path: /templates/email
  push:
    vapid:
      public-key: ${VAPID_PUBLIC_KEY:}
      private-key: ${VAPID_PRIVATE_KEY:}
      subject: mailto:admin@freelms.com
  batch:
    size: 100
    delay-ms: 1000
