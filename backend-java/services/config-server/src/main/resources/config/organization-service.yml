server:
  port: 8087

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lms_organizations}
    username: ${DB_USER:lms_user}
    password: ${DB_PASSWORD:lms_password}

# Organization service specific settings
organization:
  max-members:
    free: 5
    pro: 50
    enterprise: -1
  branding:
    allowed-logo-formats: png,jpg,svg
    max-logo-size-kb: 500
  sso:
    saml:
      enabled: true
      metadata-path: /saml/metadata
    oauth2:
      enabled: true
    ldap:
      enabled: true
      default-port: 389
  api-keys:
    max-per-org: 10
    default-rate-limit: 1000  # requests per hour
