server:
  port: 8000

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - Authorization
            allowCredentials: true
            maxAge: 3600
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**,/api/v1/users/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /api/v1/${segment}

        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/api/v1/courses/**,/api/v1/categories/**,/api/v1/lessons/**,/api/v1/modules/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /api/v1/${segment}

        - id: enrollment-service
          uri: lb://enrollment-service
          predicates:
            - Path=/api/v1/enrollments/**,/api/v1/certificates/**,/api/v1/progress/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /api/v1/${segment}

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payments/**,/api/v1/subscriptions/**,/api/v1/webhooks/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /api/v1/${segment}

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /api/v1/${segment}

        - id: analytics-service
          uri: lb://analytics-service
          predicates:
            - Path=/api/v1/analytics/**,/api/v1/recommendations/**,/api/v1/search/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /api/v1/${segment}

        - id: organization-service
          uri: lb://organization-service
          predicates:
            - Path=/api/v1/organizations/**,/api/v1/scorm/**,/api/v1/webinars/**,/api/v1/api-keys/**
          filters:
            - RewritePath=/api/v1/(?<segment>.*), /api/v1/${segment}

# Rate limiting
resilience4j:
  ratelimiter:
    instances:
      default:
        limit-for-period: 100
        limit-refresh-period: 1s
        timeout-duration: 0
      auth:
        limit-for-period: 20
        limit-refresh-period: 1s
        timeout-duration: 0
