server:
  port: 8086

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lms_analytics}
    username: ${DB_USER:lms_user}
    password: ${DB_PASSWORD:lms_password}

# Analytics service specific settings
analytics:
  cache:
    recommendations-ttl: 300  # 5 minutes
    search-ttl: 180  # 3 minutes
    popular-searches-ttl: 3600  # 1 hour
  recommendations:
    algorithm:
      collaborative-weight: 0.4
      content-weight: 0.3
      popularity-weight: 0.2
      recency-weight: 0.1
    max-results: 20
    trending-days: 30
  search:
    min-query-length: 2
    max-results: 50
    highlight-enabled: true
  risk-assessment:
    inactivity-days: 7
    low-progress-threshold: 50
    weights:
      inactivity: 30
      low-progress: 25
      slow-pace: 20
      failed-quizzes: 15
      low-engagement: 10
