# ============================================================================
# Smartup LMS - Alertmanager Configuration
# Alert routing and notification configuration
# ============================================================================

global:
  # Global SMTP settings
  smtp_smarthost: 'smtp.your-domain.com:587'
  smtp_from: 'alerts@freelms.com'
  smtp_auth_username: 'alerts@freelms.com'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack webhook (optional)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # PagerDuty (optional)
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

  # Resolve timeout
  resolve_timeout: 5m

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing tree
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'service', 'severity']

  # Wait before sending grouped alerts
  group_wait: 30s

  # Wait before sending new alerts for a group
  group_interval: 5m

  # Wait before resending alerts
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Database alerts - DBA team
    - match_re:
        alertname: ^(Postgres|Redis|Kafka).*
      receiver: 'database-team'
      continue: true

    # Authentication/Security alerts
    - match_re:
        alertname: ^(.*Auth.*|.*BruteForce.*|.*DDoS.*)
      receiver: 'security-team'
      continue: true

    # Payment alerts - immediate escalation
    - match_re:
        alertname: ^Payment.*
      receiver: 'payment-team'
      group_wait: 10s
      continue: true

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 12h

# Inhibition rules - suppress lower severity alerts when higher ones are firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.+'
    equal: ['service']

# Receivers configuration
receivers:
  # Default receiver
  - name: 'default-receiver'
    email_configs:
      - to: 'devops@freelms.com'
        send_resolved: true

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@freelms.com, devops-lead@freelms.com'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }} - Smartup LMS'
    slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        title: '{{ if eq .Status "firing" }}:fire:{{ else }}:white_check_mark:{{ end }} {{ .GroupLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          {{ end }}
    # PagerDuty for critical alerts
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        send_resolved: true

  # Warning alerts
  - name: 'warning-alerts'
    email_configs:
      - to: 'devops@freelms.com'
        send_resolved: true
        headers:
          Subject: '[WARNING] {{ .GroupLabels.alertname }} - Smartup LMS'
    slack_configs:
      - channel: '#alerts-warning'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}warning{{ else }}good{{ end }}'
        title: '{{ .GroupLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

  # Database team
  - name: 'database-team'
    email_configs:
      - to: 'dba@freelms.com'
        send_resolved: true
    slack_configs:
      - channel: '#alerts-database'
        send_resolved: true

  # Security team
  - name: 'security-team'
    email_configs:
      - to: 'security@freelms.com'
        send_resolved: true
        headers:
          Subject: '[SECURITY] {{ .GroupLabels.alertname }} - Smartup LMS'
    slack_configs:
      - channel: '#alerts-security'
        send_resolved: true
        color: 'danger'

  # Payment team
  - name: 'payment-team'
    email_configs:
      - to: 'payments@freelms.com, finance@freelms.com'
        send_resolved: true
        headers:
          Subject: '[PAYMENT ALERT] {{ .GroupLabels.alertname }} - Smartup LMS'
    slack_configs:
      - channel: '#alerts-payments'
        send_resolved: true
    pagerduty_configs:
      - service_key: '${PAGERDUTY_PAYMENT_KEY}'
        send_resolved: true
