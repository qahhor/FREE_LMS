# ============================================================================
# FREE LMS - Prometheus Configuration
# Production monitoring for 20 microservices architecture
# Target: 200 clients, 100,000 users, 1000 concurrent users
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'freelms-production'
    env: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # ===========================================================================
  # Prometheus self-monitoring
  # ===========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ===========================================================================
  # Infrastructure Services
  # ===========================================================================
  - job_name: 'service-registry'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['service-registry:8761']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'service-registry'

  - job_name: 'config-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['config-server:8888']
