# ============================================================================
# FREE LMS - Grafana Dashboard Provisioning
# ============================================================================

apiVersion: 1

providers:
  - name: 'FREE LMS Dashboards'
    orgId: 1
    folder: 'FREE LMS'
    folderUid: 'freelms'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
