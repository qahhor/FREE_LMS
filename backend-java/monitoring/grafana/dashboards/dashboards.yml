# ============================================================================
# Smartup LMS - Grafana Dashboard Provisioning
# ============================================================================

apiVersion: 1

providers:
  - name: 'Smartup LMS Dashboards'
    orgId: 1
    folder: 'Smartup LMS'
    folderUid: 'freelms'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
