# ============================================================================
# FREE LMS - Istio Rate Limiting Configuration
# Global rate limiting using Envoy filters
# ============================================================================

apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: freelms-rate-limit
  namespace: freelms
spec:
  workloadSelector:
    labels:
      app: api-gateway
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: SIDECAR_INBOUND
        listener:
          filterChain:
            filter:
              name: "envoy.filters.network.http_connection_manager"
              subFilter:
                name: "envoy.filters.http.router"
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.filters.http.local_ratelimit
          typed_config:
            "@type": type.googleapis.com/udpa.type.v1.TypedStruct
            type_url: type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
            value:
              stat_prefix: http_local_rate_limiter
              token_bucket:
                max_tokens: 10000
                tokens_per_fill: 1000
                fill_interval: 1s
              filter_enabled:
                runtime_key: local_rate_limit_enabled
                default_value:
                  numerator: 100
                  denominator: HUNDRED
              filter_enforced:
                runtime_key: local_rate_limit_enforced
                default_value:
                  numerator: 100
                  denominator: HUNDRED
              response_headers_to_add:
                - append: false
                  header:
                    key: x-rate-limit-limit
                    value: "10000"
                - append: false
                  header:
                    key: x-rate-limit-remaining
                    value: "%DYNAMIC_METADATA(envoy.http.local_rate_limit.tokens_remaining)%"

---
# Per-path rate limiting
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: freelms-auth-rate-limit
  namespace: freelms
spec:
  workloadSelector:
    labels:
      app: auth-service
  configPatches:
    - applyTo: HTTP_FILTER
      match:
        context: SIDECAR_INBOUND
        listener:
          filterChain:
            filter:
              name: "envoy.filters.network.http_connection_manager"
              subFilter:
                name: "envoy.filters.http.router"
      patch:
        operation: INSERT_BEFORE
        value:
          name: envoy.filters.http.local_ratelimit
          typed_config:
            "@type": type.googleapis.com/udpa.type.v1.TypedStruct
            type_url: type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
            value:
              stat_prefix: auth_rate_limiter
              token_bucket:
                max_tokens: 100
                tokens_per_fill: 10
                fill_interval: 1s
              filter_enabled:
                runtime_key: auth_rate_limit_enabled
                default_value:
                  numerator: 100
                  denominator: HUNDRED

---
# ============================================================================
# Authorization Policies
# ============================================================================
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: freelms-auth-policy
  namespace: freelms
spec:
  selector:
    matchLabels:
      app: api-gateway
  action: ALLOW
  rules:
    # Allow health checks without auth
    - to:
        - operation:
            paths: ["/actuator/health", "/actuator/info"]
    # Allow public endpoints
    - to:
        - operation:
            paths: ["/api/auth/login", "/api/auth/register", "/api/auth/forgot-password"]
            methods: ["POST"]
    # All other requests require valid JWT
    - from:
        - source:
            requestPrincipals: ["*"]

---
# Peer Authentication - Require mTLS
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: freelms
spec:
  mtls:
    mode: STRICT

---
# Request Authentication - JWT validation
apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: freelms-jwt
  namespace: freelms
spec:
  selector:
    matchLabels:
      app: api-gateway
  jwtRules:
    - issuer: "https://auth.freelms.com"
      jwksUri: "https://auth.freelms.com/.well-known/jwks.json"
      audiences:
        - "freelms-api"
      forwardOriginalToken: true
