<div class="create-topic-container">
  <div class="page-header">
    <h1>Start a New Discussion</h1>
    <p>Share your thoughts, ask questions, or start a conversation</p>
  </div>

  <div *ngIf="error" class="error-banner">
    ⚠️ {{ error }}
  </div>

  <form (ngSubmit)="onSubmit()" class="create-form">
    <!-- Category Selection -->
    <div class="form-group">
      <label class="form-label">Category *</label>
      <select [(ngModel)]="selectedCategoryId" name="category" class="form-select" required>
        <option [ngValue]="null">Select a category...</option>
        <option *ngFor="let category of categories" [ngValue]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <!-- Title -->
    <div class="form-group">
      <label class="form-label">Title *</label>
      <input
        type="text"
        [(ngModel)]="title"
        name="title"
        class="form-input"
        placeholder="Enter a descriptive title..."
        maxlength="200"
        required
      />
      <div class="form-hint">
        {{ title.length }}/200 characters (minimum 10)
      </div>
    </div>

    <!-- Content -->
    <div class="form-group">
      <label class="form-label">Content *</label>
      <textarea
        [(ngModel)]="content"
        name="content"
        class="form-textarea"
        rows="12"
        placeholder="Write your topic content..."
        maxlength="10000"
        required
      ></textarea>
      <div class="form-hint">
        {{ content.length }}/10000 characters (minimum 20)
      </div>
    </div>

    <!-- Tags -->
    <div class="form-group">
      <label class="form-label">Tags</label>

      <!-- Selected Tags -->
      <div *ngIf="selectedTags.length > 0" class="selected-tags">
        <span *ngFor="let tag of selectedTags" class="tag selected">
          #{{ tag }}
          <button type="button" class="tag-remove" (click)="removeTag(tag)">×</button>
        </span>
      </div>

      <!-- Add Tag Input -->
      <div class="tag-input-group">
        <input
          type="text"
          [(ngModel)]="newTag"
          (keyup.enter)="addTag(newTag)"
          name="newTag"
          class="form-input"
          placeholder="Type a tag and press Enter..."
        />
        <button type="button" class="btn btn-secondary" (click)="addTag(newTag)">
          Add Tag
        </button>
      </div>

      <!-- Popular Tags -->
      <div *ngIf="popularTags.length > 0" class="popular-tags">
        <div class="popular-tags-label">Popular tags:</div>
        <div class="tags-list">
          <span
            *ngFor="let tag of popularTags"
            class="tag clickable"
            [class.selected]="selectedTags.includes(tag.name)"
            (click)="togglePopularTag(tag.name)"
          >
            #{{ tag.name }}
          </span>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="form-actions">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="submitting"
      >
        {{ submitting ? 'Creating...' : 'Create Topic' }}
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        routerLink="/forum"
        [disabled]="submitting"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
