<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FREE LMS - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 32px;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .checking {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      üì∂
    </div>
    <h1>–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</h1>
    <p>
      –í—ã —Å–µ–π—á–∞—Å –æ—Ñ—Ñ–ª–∞–π–Ω. –ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ FREE LMS –º–æ–≥—É—Ç –±—ã—Ç—å –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã.
      –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.
    </p>
    <button class="retry-button" onclick="retry()">
      –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
    </button>
    <div class="status" id="status"></div>
  </div>

  <script>
    function retry() {
      const button = document.querySelector('.retry-button');
      const status = document.getElementById('status');

      button.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞...';
      button.disabled = true;
      button.classList.add('checking');
      status.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';

      // Try to reload the page
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    }

    // Auto-retry when online
    window.addEventListener('online', () => {
      const status = document.getElementById('status');
      status.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ! –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞...';
      status.style.color = '#4caf50';

      setTimeout(() => {
        window.location.reload();
      }, 1500);
    });

    // Check connection status on load
    if (navigator.onLine) {
      retry();
    }
  </script>
</body>
</html>
